<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
            padding: 0px;
            text-align: center;
            
        }
        td{
            border: 1px solid black;
            
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4n">A</td>
            <td rowspan="4n">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>C</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            
            <td colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
